<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_11</title>
</head>
<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="page">
            <div class="page__container">
                <div class="content">
                    <div class="content__clouds">
                        <img src="img/clouds.png" alt="clouds">
                    </div>
                    <div class="content__sun">
                        <img src="img/sun.png" alt="sun">
                    </div>
                    <div class="content__auto">
                        <img src="img/auto.png" alt="auto">
                    </div>
                    <div class="content__castle">
                        <img class="content__building" src="img/castle.png" alt="castle">
                        <img class="content__white-flag" src="img/flag.png" alt="white-flag">
                        <img class="content__japan-flag" src="img/flag-japan.png" alt="japan-flag">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
