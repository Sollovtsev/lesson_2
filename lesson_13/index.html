<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_13</title>
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="animation">
                <div class="animation__container">
                    <div class="animation__content content">
                        <div class="content__sky sky">
                            <div class="sky__sun sun">
                                <div class="sun__beams">
                                    <div class="sun__beam sun__beam--1"></div>
                                    <div class="sun__beam sun__beam--2"></div>
                                    <div class="sun__beam sun__beam--3"></div>
                                    <div class="sun__beam sun__beam--4"></div>
                                    <div class="sun__beam sun__beam--5"></div>
                                    <div class="sun__beam sun__beam--6"></div>
                                </div>
                                <div class="sun__body"></div>
                            </div>
                            <div class="sky__clouds clouds">
                                <div class="clouds__cloud cloud">
                                    <div class="cloud__bottom"></div>
                                    <div class="cloud__right"></div>
                                    <div class="cloud__left"></div>
                                </div>
                            </div>
                        </div>
                        <div class="content__fields">
                            <div class="content__car car">
                                <div class="car__body"></div>
                                <div class="car__roof"></div>
                                <div class="car__wheel car__wheel--1"></div>
                                <div class="car__wheel car__wheel--2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="exercise">
                <div class="exercise__container">
                    <div class="exercise__content content">
                        <div class="content__first-task">
                            <div class="content__hidden">
                                <div class="content__text">
                                    <p>
                                        Быть, или не быть, вот в чем вопрос!
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="content__second-task">
                            <div class="content__block block">
                                <h2 class="block__title">
                                    Заголовок
                                </h2>
                                <p class="block-text">
                                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Assumenda ipsa quibusdam ea, animi reiciendis facilis exercitationem voluptate id obcaecati atque perspiciatis minima officia placeat quas sed maiores unde labore recusandae.
                                </p>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
