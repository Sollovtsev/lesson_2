<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_12</title>
</head>
<body>
    <div class="wrapper">
        <div class="transform">
            <div class="transform__title main-title">
                <h1 class="main__text">
                    The Walking Dead
                </h1>
            </div>
            <div class="transform__container">
                <div class="transform__content">
                    <div class="transform__item item">
                        <div class="transform__title title">
                            <h2 class="title__text">
                                Translate
                            </h2>
                        </div>
                        <div class="transform__picture transform__picture--translate">
                            <img src="img/nigan.png" alt="Nigan">
                        </div>
                    </div>
                    <div class="transform__item item">
                        <div class="transform__title title">
                            <h2 class="title__text">
                                Scale
                            </h2>
                        </div>
                        <div class="transform__picture transform__picture--scale">
                            <img src="img/rik-deril.png" alt="Rik/Deril">
                        </div>
                    </div>
                    <div class="transform__item item">
                        <div class="transform__title title">
                            <h2 class="title__text">
                                Rotate
                            </h2>
                        </div>
                        <div class="transform__picture transform__picture--rotate">
                            <img src="img/solders.png" alt="Rik/Deril">
                        </div>
                    </div>
                    <div class="transform__item item">
                        <div class="transform__title title">
                            <h2 class="title__text">
                                Skew
                            </h2>
                        </div>
                        <div class="transform__picture transform__picture--skew">
                            <img src="img/deril-nishon.png" alt="Rik/Deril">
                        </div>
                    </div>
                    <div class="transform__item item">
                        <div class="transform__title title">
                            <h2 class="title__text">
                                Trasform2d
                            </h2>
                        </div>
                        <div class="transform__picture transform__picture--transform2d">
                            <img src="img/glen.png" alt="Rik/Deril">
                        </div>
                    </div>
                    <div class="transform__item item">
                        <div class="transform__title title">
                            <h2 class="title__text">
                                Transform-origin
                            </h2>
                        </div>
                        <div class="transform__picture transform__picture--origin">
                            <img src="img/deril.png" alt="Rik/Deril">
                        </div>
                    </div>
                    <div class="transform__item item item--perspective">
                        <div class="transform__title title">
                            <h2 class="title__text">
                                Perspective
                            </h2>
                        </div>
                        <div class="transform__picture transform__picture--perspective">
                            <img src="img/rik-son.png" alt="Rik/Deril">
                        </div>
                    </div>
                    <div class="transform__item item item--perspective">
                        <div class="transform__title title">
                            <h2 class="title__text">
                                Translate3d
                            </h2>
                        </div>
                        <div class="transform__picture transform__picture--transform3d">
                            <img src="img/zombi.png" alt="Rik/Deril">
                        </div>
                    </div>
                    <div class="transform__item item item--perspective">
                        <div class="transform__title title">
                            <h2 class="title__text">
                                Scale3d
                            </h2>
                        </div>
                        <div class="transform__picture transform__picture--scale3d">
                            <img src="img/team.png" alt="Rik/Deril">
                        </div>
                    </div>
                    <div class="transform__item item item--perspective">
                        <div class="transform__title title">
                            <h2 class="title__text">
                                Rotate3d
                            </h2>
                        </div>
                        <div class="transform__picture transform__picture--rotate3d">
                            <img src="img/glen-megan.png" alt="Rik/Deril">
                        </div>
                    </div>
                    <div class="transform__item item item--preserve-3d">
                        <div class="transform__title title">
                            <h2 class="title__text">
                                Transform-style
                            </h2>
                        </div>
                        <div class="transform__picture transform__picture--transform-style">
                            <img src="img/rik-son2.png" alt="Rik/Deril">
                        </div>
                    </div>
                    <div class="transform__item item item--visibility">
                        <div class="transform__title title">
                            <h2 class="title__text">
                                Backface-visibility
                            </h2>
                        </div>
                        <div class="transform__picture picture-wrapper">
                            <div class="transform__picture transform__picture--front">
                                <img src="img/nigan2.png" alt="Rik/Deril">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
